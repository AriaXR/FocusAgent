</head>
<body>
  <h1>Participant Information</h1>
  <form action="/initialize_AI/{{ index }}" method="POST">

    <div id="participant_{{ index }}">
      <h3>Participant {{ index }}</h3>
      <label for="name_{{ index }}">Name:</label>
      <input type="text" id="name_{{ index }}" name="name" required>

      <label for="age_{{ index }}">Age:</label>
      <input type="number" id="age_{{ index }}" name="age" min="1" required>

      <label for="nationality_{{ index }}">Nationality:</label>
      <input type="text" id="nationality_{{ index }}" name="nationality" required>

      <label for="personality_{{ index }}">Personality:</label>
      <textarea id="personality_{{ index }}" name="personality" rows="4" required></textarea>

      <label for="occupation_{{ index }}">Occupation:</label>
      <input type="text" id="occupation_{{ index }}" name="occupation" required>

      {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
      {% endif %}
    </div>
    <input type="submit" value="Next">
    <button type="button" onclick="generateRandomInfo()">Generate Random</button>
  </form>
</body>
</html>
