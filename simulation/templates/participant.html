<!DOCTYPE html>
<html>
<head>
  <title>Participant Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Please introduce yourself</h1>
  <form action="/step2/participant" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="personality">Personality:</label>
    <textarea id="personality" name="personality" rows="4" required></textarea>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}


    <input type="submit" value="Submit">
  </form>
</body>
</html>
