<!DOCTYPE html>
<html>
<head>
  <title>FocusAgent - Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Focus Group</h1>
  <form id="groupForm" action="/step1" method="POST">
    <label for="topic">Topic of focus group:</label>
    <input type="text" id="topic" name="topic" required>

    <lable for="purpose">Purpose of the focus group</lable>
    <input type="text" id="purpose" name="purpose" required>

    <label for="participant_num">Participants number(including moderator):</label>
    <input type="number" id="participant_num" name="participant_num" min="2" max="8" required>

    <label for="duration">Meeting duration (in minutes):</label>
    <input type="number" id="duration" name="duration" min="1" required>

    <input type="submit" value="Next">
  </form>
